<!DOCTYPE html>
<html lang="en">
  <link href="stylesheet.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;800&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
<h1> TIC TAC TOE</h1>
<div class="winnerAnnouncement"> </div>
  <div class="scoreContainer"> 
    <div class="player1 player1turn">
    Player 1
    </div>
    <div class="player2">
      Player 2 
    </div>
  </div>

  <div class="container">
    <div id="0" class="box"><i></i></div>
    <div id="1" class="box"><i></i></div>
    <div id="2" class="box"><i></i></div>
    <div id="3" class="box"><i></i></div>
    <div id="4" class="box"><i></i></div>
    <div id="5" class="box"><i></i></div>
    <div id="6" class="box"><i></i></div>
    <div id="7" class="box"><i></i></div>
    <div id="8" class="box"><i></i></div>
  </div>
  <button id="restart"> Restart </button>
  
</body>
<script src="https://kit.fontawesome.com/5992e83a0a.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
